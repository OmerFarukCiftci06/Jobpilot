<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="first-nav-item">
        <div class="first-nav-item-element-1">
          <ul class="first-nav-item-ul">
            <li>Home</li>
            <li>Find Job</li>
            <li>Employers</li>
            <li>Candidates</li>
            <li>Pricing Plans</li>
            <li>Customer Support</li>
          </ul>
        </div>
        <div class="first-nav-item-element-2">
          <div class="phone-container">
            <i class="fa fa-phone"></i>
            <p>+1-202-555-0178</p>
          </div>
          <div class="img-select-container">
            <img
              src="assets/img/Flag_of_the_United_States.png"
              alt=""
              width="24"
              height="16"
            />
            <select>
              <option value="English">English</option>
            </select>
          </div>
        </div>
      </nav>
      <nav class="second-nav-item">
        <div class="bag-jobpilot-container">
          <div class="bag-container">
            <span class="bag-top"></span>
            <span class="bag-inner-big-part"></span>
            <span class="bag-outer"></span>
          </div>
          <p>Jobpilot</p>
        </div>
        <div class="country-search-input-container">
          <div class="country-button-container">
            <img
              src="assets/img/india.png"
              alt="india"
              width="24"
              height="16"
            />
            <select
              name="country"
              id="country"
            >
              <option value="India">India</option>
            </select>
            <div class="vertical-line"></div>
          </div>
          <div class="search-input-container">
            <img
              src="assets/img/fi_search.png"
              alt="fi_search"
              width="24px"
              height="24px"
            />
            <input
              type="text"
              value="Job tittle, keyword, company"
            />
          </div>
        </div>
        <div class="">
          <div></div>
        </div>
      </nav>
    </header>
  </body>
</html>
